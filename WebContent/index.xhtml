<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
	
<h:head>
	<title>Index JSF</title>
	
	<script>
		function alterarValorCampo() {
			var campo = document.getElementById('form:nome');
			campo.value = 'Eu cliquei no campo!';
		}
	</script>
</h:head>

<h:body>
	
	<h1>Olá, JSF</h1>
	
	<h:form id="form">
		
		<h:commandButton value="Navegar implicita" action="primeirapagina" />
		<h:commandButton value="Navegação explicita" action="explicita" />
	
		<br /><br />
		
		<h:inputText id="nome" onclick="this.value='Troquei o valor!'" onchange="this.value = this.value.toUpperCase();"/>
		<h:commandButton value="Enviar" onclick="alterarValorCampo();" />
	</h:form>
</h:body>

</html>
