<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
	
<h:head>
	<title>Primeira Página JSF</title>
</h:head>

<h:body>
	<h:form id="formPessoa">
		<h:outputLabel value="Olá, JSF!" />
		<br/>
		Nome:
		<h:inputText id="nome" value="#{pessoaBeanOld.nome}" />
		<br />
		Sobrenome:
		<h:inputText id="sobrenome" value="#{pessoaBeanOld.sobrenome}" />
		<br />
		Nome Completo:
		<h:outputText value="#{pessoaBeanOld.nomeCompleto}"></h:outputText>
		<br />
		<h:commandButton value="Mostrar Nome" action="#{pessoaBeanOld.mostrarNome}" />
		<br />
		<h:commandButton value="Adicionar Nome" action="#{pessoaBeanOld.addNome}" binding="#{pessoaBeanOld.commandButton}" />
		<br />
		Senha:
		<h:inputSecret id="senha" value="#{pessoaBeanOld.senha}" />
		<br />
		Texto:
		<h:inputTextarea id="texto" value="#{pessoaBeanOld.texto}" rows="5" cols="50" />
		<br />
		<h:outputText value="Saída de Texto com outputText"/>
		<br />
		<h:outputLabel value="Nome:" for="numero"/>
		<h:inputText id="numero"/>
	</h:form>
	
	<h:dataTable value="#{pessoaBeanOld.nomes}" var="nome">
		<h:column>
			<h:outputText value="#{nome}" />
		</h:column>
	</h:dataTable>
</h:body>

</html>
