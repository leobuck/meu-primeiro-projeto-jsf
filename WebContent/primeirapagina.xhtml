<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
	
<h:head>
	<title>Primeira Página JSF</title>
</h:head>

<h:body>
	<h:form id="formPessoa">
		<h:outputLabel value="Olá, JSF!" />
		<br/>
		Nome:
		<h:inputText id="nome" value="#{pessoaBean.nome}" />
		<br />
		Sobrenome:
		<h:inputText id="sobrenome" value="#{pessoaBean.sobrenome}" />
		<br />
		Nome Completo:
		<h:outputText value="#{pessoaBean.nomeCompleto}"></h:outputText>
		<br />
		<h:commandButton value="Mostrar Nome" action="#{pessoaBean.mostrarNome}"/>
		<br />
		<h:commandButton value="Adicionar Nome" action="#{pessoaBean.addNome}"/>		
	</h:form>
	
	<h:dataTable value="#{pessoaBean.nomes}" var="nome">
		<h:column>
			<h:outputText value="#{nome}" />
		</h:column>
	</h:dataTable>
</h:body>

</html>
